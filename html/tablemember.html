<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>메테오라 회원정보입력</title>
</head>
<body>
<fieldset>
    <legend>JOIN</legend>
    <caption>회원정보 입력</caption><br/>
    <summary>
        <em>*표시는 필수 입력 사항입니다.</em>
    </summary>
    <table border="1" width=100%>
        <tr>
            <th scope="row">
                <label for="username">사용자 이름</label>
            </th>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label for="userid">아이디</label>
            </th>
            <td>
                <input type="text" id="userid">
            <input type="button" value=중복확인><br/>
            <em>- 영문, 숫자 조합으로 6~20자까지 사용가능합니다.<br/>
            - 첫 글자는 영문으로 설정해 주십시오.<br/></em>
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label for="userpw">비밀번호</label>
            </th>
            <td>
                <input type="password" id="userpw"><br/>
                <em>- 영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다<br/>
                    - 유출되기 쉬운 비밀번호는 등록할 수 없습니다.(예 : 111, abcd, password 등)
                </em>
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label for="userpwr">비밀번호 확인</label>
            </th>
            <td>
                <input type="password" id="userpwr">
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label for="usere">이메일</label>
            </th>
            <td>
                <input type="text" id="usere">
                @<input type="text">
                <select>
                    <option>직접입력</option>
                    <option>naver.com(네이버)</option>
                    <option>nate.cob(네이트)</option>
                    <option>hanmail.net(한메일)</option>
                    <option>gmail.com(지메일)</option>
                    <option>hotmail.com(핫메일)</option>
                    <option>chol.com(천리안)</option>
                </select>
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label for="usern">연락처</label>
            </th>
            <td>
                <input type="text" id="usern">
                - <input type="text">
                - <input type="text">
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label for="userpn">휴대전화</label>
            </th>
            <td>
                <select id="userpn">
                    <option>010</option>
                    <option>011</option>
                    <option>016</option>
                    <option>017</option>
                    <option>018</option>
                    <option>019</option>
                </select>
                - <input type="text">
                - <input type="text">
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label for="ad">주소</label>
            </th>
            <td>
                <input type="text" id="ad">
                - <input type="text">
                <input type="button" value=주소찾기><br/>
                <input type="text"><br/>
                <input type="text">
            </td>
        </tr>
    </table>
<input type="button" value=회원가입>
</fieldset>
</body>
</html>
